<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

	<div class="container text-center">
	<div>
		<h3>User-Registration Page</h3>
	</div>
	
	<form th:actions="@{/process_register}" method="post"
	style="max-width:600px; margin:0 auto;"
	th:object="${user}">
	<div class="m-3">
		<div class="form-group row">
			<label class="col-form-label col-4">Name</label>
			<div class="col-8">
				<input type="text" name="name" class="form-control" th:field="*{name}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-4">Email</label>
			<div class="col-8">
				<input type="email" name="email" class="form-control" th:field="*{email}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-4">Password</label>
			<div class="col-8">
				<input type="password" name="password" class="form-control"  th:field="*{password}" required minlength="8" maxlength="15"/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-4">City</label>
			<div class="col-8">
				<input type="text" class="form-control" th:field="*{city}" required/>
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-4">State</label>
			<div class="col-8">
				<input type="text" class="form-control" th:field="*{state}" required />
			</div>
		</div>
		
		<div>
			<button type="submit" class="btn btn-primary">Register</button>
		</div>
	</div>
	</form>
		
	</div>

</body>
</html>
